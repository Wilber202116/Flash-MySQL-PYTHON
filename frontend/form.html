<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    >

</head>
<body>
    <section class="section">
        <div class="container box">
            <h1 id="form_title" class="title is-1 has-text-centered">Nueva Pelicula</h1>
            <form id="movie_form">
                <div class="field">
                    <label class="label">
                        Titulo 
                    </label>
                    <input class="input" type="text" required name="titulo"
                    placeholder="Ejem. Terminator">
                </div>
                
                <div class="field">
                    <label class="label">Director </label>
                    <input class="input" type="text" required name="director"
                    placeholder="Ejem. Jame Cameron">
                </div>
                <div class="field">
                    <label class="label">AÃ±o </label>
                    <input class="input" min="1900" step="1" type="number" required
                    placeholder="Ejem. 1998" name="anio">
                </div>
                <div class="field">
                    <label class="label">Genero</label>
                    <input class="input" type="text" required name="genero"
                    placeholder="Ejem. accion">
                </div>
                <div class="field">
                    <label class="label">Calificacion </label>
                    <input class="input" min="0" max="10" step="0.1" type="number" required
                    placeholder="Ejem. 9.5" name="calificacion">
                </div>
                <div class="field">
                    <label class="label">Imagen (BAase64), </label>
                    <div class="file has-name is-fullwidth">
                        <label class="file-label">
                            <input class="file-input" type="file" id="imagen">
                            <span class="file-cta">
                                <span class="file-label">Seleccionar Archivo...</span>
                            </span>
                            <span class="file-name" id="file_name">Ningun archivo seleccionado</span>
                        </label>
                    </div>
                </div>

                <input type="hidden" id="movie_id">
                <input type="hidden" name="current_image" id="current_image" value="">
                <div class="field" id="preview_field" style="display: none">
                    <label for="label">Preview</label>
                    <div class="control">
                        <figure class="image is-128x128">
                            <img src="" id="imagen_preview" class="is-rounded" alt="Preview Image">
                        </figure>
                    </div>
                </div>
                
                <div class="field has-text-centered mt-5">
                    <button type="submit" class="button is-primary is-medium">
                        Guardar
                    </button>
                    <a class="button is-light is-medium mt-1" href="Index.html">
                        <span>Volver</span>
                    </a>

                </div>
            </form>
        </div>
    </section>
    <script src="main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const fileInput = document.querySelector("#imagen")
            const filename = document.querySelector("#file_name")
            fileInput.addEventListener("change", () => {
                filename.textContent = fileInput.files.length > 0
                ? fileInput.files[0].name
                : "Ningun archivo seleccionado"

            })
            initForm()
        })
    </script>
</body>
</html>
